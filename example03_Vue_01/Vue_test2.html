<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_test1</title>
</head>
<body>
    <div id = "test1">
        <div>This is a simple demonstration, I output the result of 2+3 calculation {{ 2 + 3}}</div>
        <div>"abcdefg" the inverted result is: {{ test_message.split('').join(' ') }}</div>
    </div>

    <script src="./lib/vue-2.6.12.js"></script>
        <!-- 2. Create the Vue instance object-->
    <script>
        // Create a Vue instance object
        const vue_test1 = new Vue({
          // The el property is a fixed way of saying that the current vuetest instance controls the test1 area on the page, and it receives a selector.
          el: '#test1',
          // The contents of the data object are the data to be rendered on the page.
          data: {
            test_message: 'abcdefg',
          }
        })
    </script>
</body>
</html>
