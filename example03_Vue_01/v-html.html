<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <style>
      .outline{
          background-color: rgb(148, 204, 253);
          border: 2px solid lightblue;
          padding-left: 5px;
      }
  </style>
</head>
<body>
    <div id="Mustache_test">
      <div class="outline">
        <div v-html="v_html_test"></div>
        <div v-html="intro"></div>
      </div>
        
        <div v-html="name"></div>
        <div v-html="age"></div>
        <div v-html="gender"></div>
    </div>


    <!-- 1. Import the Vue library file to have the Vue constructor globally on the window -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2. Create the Vue instance object (1)-->
    <script>
    // Create a Vue instance object
    const Mustache_test = new Vue({
      // The el property is a fixed way of saying that the current vuetest instance controls the test1 area on the page, and it receives a selector.
      el: '#Mustache_test',
      // The contents of the data object are the data to be rendered on the page.
      data: {
        v_html_test: '<h1>This is a test, this is my first time using v-html</h1>',
        name: '<p>name: Lsz</p>',
        age: '<p>age: 23</p>',
        gender: '<p>gender: Male</p>',
        intro: '<p>Can render tagged strings into real HTML content.</p>'
      }
    })
    </script>
    
    
</body>
</html>
